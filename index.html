    <style>

        #tier1,

        .hero {

        }

		.active
		{
			display: block !important;
		}

        .hero_icon {
            margin-right: 10px;
        }

		.talent_builds
		{
			display: none;

		.talent_builds li

			width: 100%;

			border-left: solid black 1px;
			border-right: solid black 1px;
		}

		.talent_builds li:hover
		{
			width: 100%;
			background-color: var(--herodropdownbackgroundcolorhover) !important;
			border-bottom: solid black 1px;
			border-left: solid black 1px;
			border-right: solid black 1px;
		}

		.talent_builds li .build_url
		{
			color: var(--herodropdowncolor);
		}

        body {
            background-color: --mainbackgroundcolor;
        }

        .hero_info {
            color: var(--herocolor) !important;
        }

		a

			text-decoration: none !important;

        .hero:hover {

        h1 {
            font-size: 4.2rem;
            line-height: 110%;
            margin-top: 15px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: normal;
            background-color: var(--headerbannerbackgroundcolor);
            color: var(--headerbannercolor);

        h2 {
            font-size: 350%;
            line-height: 110%;
            margin-top: 15px;
            margin-bottom: 15px;

        h4 {

        .fa-long-arrow-right {
            color: var(--sidearrowcolor);
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function initialize() {
            var api_key = 'AIzaSyBPfpuc39zUSa3tmcbUG_r7zBVEjrdriuM';
            var tier_list_key = '1XBk98i0UYrV_VWOc7GzkpjRIJ8gaSOnBxCg76R9a';
            var builds_key = '1_YTHYPR0m-HBbYyz6kudZHKIbmQi0jqiBPSXil3X';
            var query = "SELECT hero_name, hero_current_tier, hero_last_tier, hero_role FROM " + tier_list_key +
                ' ORDER BY hero_name ASC';
            var encodedQuery = encodeURIComponent(query);
            var project_name = '/michaeludall';

            // Construct the URL
            var url = ['https://www.googleapis.com/fusiontables/v2/query'];
            url.push('?sql=' + encodedQuery);
            url.push('&key=' + api_key);
            url.push('&callback=?');
            // Send the JSONP request using jQuery
            $.ajax({
                url: url.join(''),
                dataType: 'jsonp',
                success: function(data) {
                    var query = "SELECT build_hero_name, build_url, build_title FROM " + builds_key +
                        ' ORDER BY build_hero_name ASC';
                    var encodedQuery = encodeURIComponent(query);

                    // Construct the URL
                    var url = ['https://www.googleapis.com/fusiontables/v2/query'];
                    url.push('?sql=' + encodedQuery);
                    url.push('&key=' + api_key);
                    url.push('&callback=?');
                    $.ajax({
                        url: url.join(''),
                        dataType: 'jsonp',
                        success: function(build_data) {
							build_data = build_data['rows'];
                            var rows = data['rows'];
                            console.log(rows);
                            var build_index = 0;
                            for (var i in rows) {
                                var hero_name = rows[i][0];
                                var normalized_name = hero_name.replace(/ /g, "-").replace(/\./g, "").replace(/'/g, "").toLowerCase();
                                var hero_current_tier = rows[i][1];
                                var hero_last_tier = rows[i][2];
                                var hero_role = rows[i][3].toLowerCase();
                                var hero_icon = project_name + '/images/heroicons/' + normalized_name + '.png';
								var a = $('<a class="hero_info">' + hero_name + '</a>');
                                var hero_icon = $('<img class="hero_icon" src="' + hero_icon + '" height="30px" width="30px"/>');
								a.prepend(hero_icon);
								if (hero_last_tier) {
                                    if (hero_current_tier < hero_last_tier) {
                                        var arrow = 'fa fa-long-arrow-up';
                                        var tooltip = 'Up From Tier ' + hero_last_tier;
                                    } else if (hero_current_tier > hero_last_tier) {
                                        var arrow = 'fa fa-long-arrow-down';
                                        var tooltip = 'Down From Tier ' + hero_last_tier;
                                    } else {
                                        var arrow = 'fa fa-long-arrow-right';
                                        var tooltip = 'No Tier Change';
                                    }
                                    var span = $('<span class="' + arrow + '" data-position="top" data-toggle="tooltip" title="' + tooltip + '"></span>');
									a.append(span);
                                }
								var hero = $('<li class="hero' + (hero_role ? ' ' + hero_role : '') + '"' + '></li>');
                                hero.append(a);
								var ul = $('<ul class="talent_builds"></ul>');
                                while (build_index < build_data.length && build_data[build_index][0] == hero_name) {
                                    build_url = build_data[build_index][1];
                                    build_title = build_data[build_index][2];
									var li = $('<li></li>');
                                    var url = $('<a class="build_url" href="' + build_url + '" target="_blank">' + build_title + '</a>');
									li.append(url);
									ul.append(li);
									hero.append(ul);
                                    build_index++;
                                }
                                $('#tier' + hero_current_tier).append(hero);
                            }
                            $("body").tooltip({
                                selector: '[data-toggle=tooltip]'
                            });
                        },
                        error: function() {
                            console.log("Could not pull the talent builds.");
                        }
                    });
                },
                error: function() {
                    console.log("Could not pull the tier list information.");
                }
            });
        }
		$(document).ready(function(){
			initialize();
			$('html').click(function(){
				$('.talent_builds').removeClass('active');
			});
			$('#tiers').on('click', '.hero', function(event){
				event.stopPropagation();
				child = $(this).children('.talent_builds');
				child.toggleClass('active');
				$('.talent_builds').not(child).each(function()
				{
					$(this).removeClass('active');
				});
			});
		});

    </script>
